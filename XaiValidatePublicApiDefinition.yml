  /serviceability/getserviceability:
    post:
      tags:
      - Serviceability
      summary: Get serviceability metrics for an application and its applicants.
      description:  >-
        
        This endpoint allows you to get serviceability metrics for your applications. By passing the `ApplicationReferenceNumber` for an existing application you can use the validated financials from earlier [`/application/create`](#Application/Create) and [`/application/manage`](#Application/Manage) requests to get accurate serviceability outputs.
        
        In each request you can provide a list of new facilities, for which serviceability metrics will be returned. 
          
        You will be required to supply the following required information:
          * `ApplicationReferenceNumber`: this will extract validated financials from the application object from earlier processes.
          * `NewFacilities`: specifics of the new debt facilities.
          * `ConfigurationSet`: the lending policy configuration for which you wish to calculate serviceability metrics. This will be the lender or product enumeration you have configured within XAI Validate

        If you require HEM calculations you can set the `IsHemRequired` optional parameter. This is set to `false` by default. If you set this value to `true` then you must provide the following additional values under the `ApplicationContacts` object:
          * `EmailAddress`
          * `Dependants`
          * `MartialStatus`
          * `ResidentialStatus`
  

        You also have the ability to provide additional applicant and application level values over and above the outputs from earlier financial validation processes. These are optional - we will use validated figures and configured defaults where these are not provided. The table below lists the high level optional objects for tailoring serviceability calculations.
          
          | Optional Value | Purpose |
          |-----|-----|        
          | `ApplicantIncome` | Applicant-specific income values including self-employed income inputs and addbacks.|
          | `ApplicantDebt` | Applicant-specific liabilities including home loans and ownership percentage |
          | `ApplicationExpenses` | Household-specific expenses include non-discretionary expenses and HEM values |
           
        Please note:  
          * If your applicant is self employed you will need to set the `IsSelfEmployed` parameter within the `ApplicationContact` to `true`. This value is `false` by default.
          * If your applicant has a HECS debt you will need to set the `HasHecsDebt` parameter within the `ApplicationContact` to `true`. This value is `false` by default.
        
      operationId: serviceabilityMetrics
      parameters:
        - in: header
          name: x-api-key
          schema:
            type: string
          required: true
      requestBody:
        description: The JSON request body for the POST.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestApplicationServiceability'
        required: true
      responses:
        200:
